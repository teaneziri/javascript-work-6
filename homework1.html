<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Homework 1: Create a BankAccount with private balance 
        // Goal: Use private fields to hide the balance. 
        // Requirements: Create a BankAccount class. 
        // balance must be private using #balance. 
        // Methods: deposit(amount) withdraw(amount) getBalance() (read-only)

        class BankAccount{
            #balance;

            constructor(initialBalance=0){
                if(initialBalance>=0){
                    this.#balance=initialBalance
                }else{
                    this.#balance=0;
                }

            }

            deposit(amount){
                if(amount<=0){
                    console.log("ERROR: Deposit amount must be positive.")
                    return;
                }

                this.#balance += amount;
                console.log(`Deposited amount is ${amount}€.New balance is ${this.#balance}€`)
            }


            withdraw(amount){
                if(amount<=0){
                    console.log("ERROR:Withdrawal amount must be positive.")
                    return;
                }

                if(amount > this.#balance){
                    console.log("ERROR: Insufficient funds.")
                    return;
                }

                this.#balance-=amount;
                console.log(`Withdrew: ${amount}€. New balance:${this.#balance}€`)
            }


            getBalance(){
                return this.#balance
            }


        }


        //Testing
        const myAccount=new BankAccount(0)
        myAccount.deposit(50)
        myAccount.withdraw(32)
        console.log(`My account deposit is : `,myAccount.getBalance(),'€')


    </script>
    
</body>
</html>
